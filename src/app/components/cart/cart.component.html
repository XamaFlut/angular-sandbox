<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartList | async; let i = index;">
            <th scope="row">{{ i+1 }}</th>
            <td>{{item.name}}</td>
            <td>${{item.price}}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
