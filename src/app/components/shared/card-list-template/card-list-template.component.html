<div class="container">
    <div class="row">
        <div class="card col-3 mb-2" *ngFor="let item of list; let i=index;" [ngClass]="{'col-4': entity === 'Starship'}">
            <div class="card-body" *ngIf="entity=='Car'">
                <img [src]="item.image_car" [alt]="item.name" class="card-img">
                <div class="row">
                    <div class="col-9">
                        <h5 class="card-title">{{ item.name }}</h5>
                    </div>
                    <div class="col-3">
                        <a class="btn" (click)="setFavourite(item._id)" *ngIf="!item.is_favourite">
                            <i class="fa fa-heart-o text-danger"></i>
                        </a>
                        <a class="btn" (click)="unsetFavourite(item._id)" *ngIf="item.is_favourite">
                            <i class="fa fa-heart text-danger"></i>
                        </a>
                    </div>
                </div>
                <p class="card-text">{{ item.desc_excerpt }}</p>
            </div>
            <div class="card-body" *ngIf="entity=='User'">
                <h5 class="card-title">{{ item.first_name }}</h5>
                <p class="card-text">{{ item.last_name }}</p>
                <div class="row">
                    <div class="col-9">
                        <p class="card-text">{{ item.phone }}</p>
                    </div>
                    <div class="col-3">
                        <a class="btn" (click)="setFavourite(item._id)" *ngIf="!item.is_favourite">
                            <i class="fa fa-heart-o text-danger"></i>
                        </a>
                        <a class="btn" (click)="unsetFavourite(item._id)" *ngIf="item.is_favourite">
                            <i class="fa fa-heart text-danger"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body" *ngIf="entity=='Starship'">
                <div class="row">
                    <div class="col-9">
                        <h5 class="card-title">{{ item.name }}</h5>
                    </div>
                    <div class="col-3 text-end">
                        <button class="btn btn-success btn-sm" (click)="openStarship(item.url)">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9 card-text">
                        {{ item.manufacturer }}
                    </div>
                    <div class="col-3 text-end">
                        <a class="btn" (click)="setFavourite(item.url)" *ngIf="!item.is_favourite">
                            <i class="fa fa-heart-o text-danger"></i>
                        </a>
                        <a class="btn" (click)="unsetFavourite(item.url)" *ngIf="item.is_favourite">
                            <i class="fa fa-heart text-danger"></i>
                        </a>
                    </div>
                </div>
                <p><i class="fa fa-pencil"></i> {{item.edited | date:'fullDate'}}</p>
                <div class="list-group" *ngFor="let film of item.films; let i = index;">
                    <a class="list-group-item list-group-item-action" [href]="film" target='_blank'>Film {{ i+1  }}</a>
                </div>   
            </div>
        </div>
    </div>
</div>
