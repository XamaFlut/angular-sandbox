<nav class="navbar navbar-expand-lg mb-3"
  [ngClass]="{
    'navbar-light bg-light': currentTheme == 'light',
    'navbar-dark bg-dark': currentTheme == 'dark',
    'navbar-dark bg-danger': currentTheme == 'danger'
  }"
>
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Angular Sandbox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item" *ngIf="permissionService.hasRole('admin')">
            <a class="nav-link" [routerLink]="['hello']" routerLinkActive="active">Hello</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['car']" routerLinkActive="active">Cars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['profile']" routerLinkActive="active">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['users']" routerLinkActive="active">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['starships']" routerLinkActive="active">Starships</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['chat']" routerLinkActive="active">Chat</a>
          </li>
        </ul>
        <form class="d-flex" [formGroup]="loginForm" *ngIf="!username">
          <input class="form-control me-2" type="text" placeholder="Email" aria-label="Email" formControlName="email">
          <input class="form-control me-2" type="password" placeholder="Password" aria-label="Password" formControlName="password">
          <button class="btn btn-outline-success" type="submit" (click)="signin()" [disabled]="loginForm.invalid">
            Login
          </button>
        </form>
        <div class="nav-item" *ngIf="username">
          <span>Welcome {{ username }}! <i class="fa fa-star text-warning" *ngIf="permissionService.hasRole('admin')"></i> </span>
          <button class="btn btn-outline-danger ms-2 rounded-circle" (click)="logout()"><i class="fa fa-power-off"></i></button>
        </div>
      </div>
    </div>
  </nav>
