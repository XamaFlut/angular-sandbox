<div class="container">
    <table class="table table-striped table-dark table-hover mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Body Type</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of carList; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ car.name }}</td>
            <td>{{car.body_type}}</td>
            <td>{{car.price}}</td>
            <td> 
                <button class="btn btn-danger btn-sm" (click)="deleteCar(car.ref)">Delete</button> 
            </td>
          </tr>
        </tbody>
    </table>
</div>
