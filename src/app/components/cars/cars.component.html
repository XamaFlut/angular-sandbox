<div class="container">
  <div class="card my-5">
    <div class="card-body">
      <div class="input-group mb-3">
        <span class="input-group-text" (click)="search()"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="searchText">
        <span class="input-group-text" (click)="clearSearchBox()"><i class="fa fa-times"></i></span>
      </div>
    </div>
  </div>
</div>

<div class="container text-end">
  <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off" (click)="toggleCard()">
    <i class="fa fa-th pe-2"></i>
    Card
  </button>
  <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off" aria-pressed="true" (click)="toggleTable()">Table</button>
</div>

<div class="container mt-3" *ngIf="showCard">
  <div class="row">
    <div class="col-12 col-sm-4 mb-3" *ngFor="let car of filteredCarList">
      <div class="card">
        <img [src]="car.image_car" class="card-img-top" alt="{{car.name}}">
        <div class="card-body">
          <h5 class="card-title">{{ car.name }}</h5>
          <p class="card-text">{{car.desc_excerpt}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="!showCard">
    <table class="table table-striped table-dark table-hover mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Body Type</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of filteredCarList; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ car.name }}</td>
            <td>{{car.body_type}}</td>
            <td>{{car.price}}</td>
            <td> 
                <button class="btn btn-danger btn-sm" (click)="deleteCar(car.ref)">Delete</button> 
            </td>
          </tr>
        </tbody>
    </table>
</div>
