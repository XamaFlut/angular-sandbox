<input type="text" #inputName>
<p>Hello {{name}} !</p>
<button (click)="getInputName(inputName.value)">Click Me</button>

<div class="container mb-3">
    <div class="row">
        <div class="col">
            <div class="p">ceil num 1 : {{ ceilNum1 }}</div>
            <div class="p">ceil num 2 : {{ ceilNum2 }}</div>
            <input type="number" [(ngModel)]="ceilNum1">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col bg-light text-success">
            <input type="number" class="form-control" placeholder="first number" #firstNumber>
        </div>
        <div class="col text-white">
            {{ operator }}
        </div>
        <div class="col text-white">
            <input type="number" class="form-control" placeholder="second number" #secondNumber>
        </div>
    </div>
    <div class="row py-2">
        <div class="col-4 bg-primary text-light">col 1</div>
        <div class="col-2 bg-secondary">col 2</div>
        <div class="col bg-light">col 3</div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-success" (click)="calculate(firstNumber.value, secondNumber.value, 'plus')">+</button>
        </div>
        <div class="col">
            <button class="btn btn-success" (click)="calculate(firstNumber.value, secondNumber.value, 'minus')">-</button>
        </div>
        <div class="col">
            <button class="btn btn-success" (click)="calculate(firstNumber.value, secondNumber.value, 'times')">*</button>
        </div>
        <div class="col">
            <button class="btn btn-success" (click)="calculate(firstNumber.value, secondNumber.value, 'divide')">/</button>
        </div>
        <div class="col py-2">Result: {{ result }}</div>
    </div>
</div>

<div class="container">
    <p class="lead">Calculator</p>
    <div class="row">
        <div class="col">
            <input class="form-control" type="number" #firstNum>
        </div>
        <div class="col">
            <select class="form-control" #operation>
                <option value="addition">+</option>
                <option value="subtraction">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </div>
        <div class="col">
            <input class="form-control" type="number" #secondNum>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-danger mt-2 mb-2" (click)="showResult(firstNum.value, secondNum.value, operation.value)">=</button>
        </div>
        <div class="col py-2">
            Result: {{result}}
        </div>
    </div>
</div>

<div class="container">
    <button class="btn btn-outline-info mt-4 mb-4" (click)="toggleCard()">Toggle Card</button>
    <div class="row" *ngIf="showCard">
        <div class="col-4 col-sm-4">
            <div class="card">
                <img src="http://placekitten.com/200/300" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <input type="text" class="form-control" [(ngModel)]="title">
                    <p class="card-text">I am a card text</p>
                    <button class="btn btn-primary">Go somewhere!</button>
                </div>
            </div>
        </div>
    </div>
</div>
